
<div>
  
  <ion-header >
  <ion-navbar  >
    <ion-title align-title="center" >Mon Compte</ion-title>
  </ion-navbar>
</ion-header>
</div>
<ion-content padding="true" style="background: url(img/cTe1u8OAT1yI4lTMce1G_Transparence-engagement-rigueur-et-excellence.jpg) no-repeat center;background-size:cover;" class="has-header">
  <div class="spacer" style="height: 230px;"></div>
    <div ng-show="cnt" *ngIf="infos">
    <h1 style="color:#FFFFFF;font-size:24px; text-align:center;">Bienvenu, {{infos.prenom}} {{infos.nom}}</h1>
  </div>
  <div id="monCompte-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#FFFFFF;font-size:20px;">Votre compte client pour une meilleure expérience !</p>
  </div>
  <div class="spacer" style="height: 20px; "></div>
  <div id="monCompte-markdown2" class="show-list-numbers-and-dots" style="text-align:center;">
    <p style="color:#FFFFFF;font-size:12px;">Retrouvez toutes vos données personnelles</p>

    <p style="color:#FFFFFF;font-size:12px;">Profitez des avantages de fidélisation</p>
  </div>
  <div ng-show="cnt" *ngIf="infos">
    <button ion-button full (click)="openDetailPage()" style="background-color: #FFFFFF; color:#FF6700;font-size:12px;border-radius:100px 100px 100px 100px;" class="button button-light button-block">Actualiser mes données</button>
  </div>
  <div id="monCompte-button-bar1" class="button-bar">
  <button ion-button full (click)="openJeMeconnecte()" style="background-color: #FFFFFF; color:#FF6700;font-size:12px;border-radius:100px 100px 100px 100px;" class="button button-light button-block" [hidden]="cnt">Je me connecte</button>
  <button ion-button full (click)="openJeCreeMonCompte()" style="background-color: #FFFFFF; color:#FF6700;font-size:12px;border-radius:100px 100px 100px 100px;" class="button button-light button-block" [hidden]="cnt">Je crée mon compte</button>  
</div>
</ion-content>
